<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./images/icons8-school-50.png">
</head>

<body>
    <header>
        <h2 id="highscores">View highscores</h2>
        <h2 id="timer"></h2>
    </header>

    <main>
        <div id="StartPage">
            <h1>Coding Chalenge</h1>
            <p>Let's see what you got!</p>
            <button id="start" class="str-btn btn">Start</button>
        </div>
    
        <h3 id="question">Questions about JavaScripts</h3>
        <div id="TestPage" class="hide">
            <button id="opt1" class="btn">option1</button>
            <button id="opt2" class="btn">option2</button>
            <button id="opt3" class="btn">option3</button>
            <button id="opt4" class="btn">option4</button>
    
            <p class="check">Correcto o incorrecto</p>
            <button id="ContButton" class="btn">Continue</button>
        </div>
    </main>

    <footer>
        <p>Work hard Dream big and Never give up</p>
    </footer>

    <script src="./JS/web.js"></script>
</body>

</html>
